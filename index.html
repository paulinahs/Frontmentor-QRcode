<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- stylesheet & Google Fonts-->
<link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body style="background-color:hsl(212, 45%, 89%);">

  <div class="container" style="background-color:hsl(0, 0%, 100%);">
    <main class="main-container">
      <img class="qrcode" src="images/image-qr-code.png" alt="A white qr-code with light blue background" width="275px">
      <h1>Improve your front-end skills <br> by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    </div>

    <br>
    <footer>
      <div class="attribution" >
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/paulinahs">Paulina Hesselius</a>.
  </div>
</footer>
</body>
</html>
